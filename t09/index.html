<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
    <meta name="description" content="t09. Tic tac toe">
    <link rel="stylesheet" href=".//css/style.css">
    <script src=".//js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic tac toe</h1>
    <div class="tic">
    <div id="game"></div>
    <div class="sidebar">
        <div class="players">
        <div class="pl1" id="pl1">Player 1</div>
        <div class="pl2" id="pl2">Player 2</div>
        <div class="text">Number of turns</div> 
        <p class="turns">0</p>
        <div id="won1">Player 1 WON</div>   
        <div id="won2">Player 2 WON</div> 
        <div id="draw">DRAW</div> 
        <button>PLAY AGAIN</button>
    </div>
    </div>
    </div>
</body>
</html>
